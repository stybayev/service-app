services:
  web-app:
    build:
      context: .
    ports:
      - "8000:8000"
    volumes:
      - ./service:/service
    environment:
      - DB_HOST=database
      - DB_NAME=dbname
      - DB_USER=dbuser
      - DB_PASS=pass

    command: >
      sh -c "python manage.py runserver 0.0.0.0:8000"

    depends_on:
      - database

  database:
    image: postgres:14.6-alpine
    environment:
      - POSTGRES_DB=dbname
      - POSTGRES_USER=dbuser
      - POSTGRES_PASSWORD=pass

  redis:
    image: redis:7.0.5-alpine
    hostname: redis

  —Åonsumer:
    image: registry.slurm.io/rabbitmq/consumer:main
    restart: always
    environment:
      TO_USERNAME: "rmuser"
      TO_PASSWORD: "rmpassword"
      TO_HOSTNAME: "rabbitmq"
      TO_PORT: "5672"
      FAIL: "false"
      SLEEP: "250"
      FROM_QUEUE: "inbox"
      FROM_EXCHANGE: "in"
      FROM_ROUTINGKEY: "gen"
      FROM_PASSIVE: "false"
      PREFETCH: "1"

  rabbitmq:
    image: rabbitmq:3.10.7-management
    ports:
      - "15672:15672"  # Management Web UI
      - "5672:5672"    # AMQP protocol
    environment:
      - RABBITMQ_DEFAULT_USER=rmuser
      - RABBITMQ_DEFAULT_PASS=rmpassword
      - RABBITMQ_SERVER_ADDITIONAL_ERL_ARGS=-rabbit log_levels [{connection,error},{default,error}] disk_free_limit 2147483648


    volumes:
#      - rabbitmq_data:/var/lib/rabbitmq  # Persist data
      - ./rabbitmq:/var/lib/rabbitmq # Persist data
    restart: always

  worker:
    build:
      context: .
    hostname: worker
    entrypoint: celery
    command: -A celery_app.app worker --loglevel=info
    volumes:
      - ./service:/service
    links:
      - redis
    depends_on:
      - redis
      - database
    environment:
      - DB_HOST=database
      - DB_NAME=dbname
      - DB_USER=dbuser
      - DB_PASS=pass

  worker2:
    build:
      context: .
    hostname: worker2
    entrypoint: celery
    command: -A celery_app.app worker --loglevel=info
    volumes:
      - ./service:/service
    links:
      - redis
    depends_on:
      - redis
      - database
    environment:
      - DB_HOST=database
      - DB_NAME=dbname
      - DB_USER=dbuser
      - DB_PASS=pass

  flower:
    build:
      context: .
    hostname: flower
    entrypoint: celery
    command: -A celery_app.app flower
    volumes:
      - ./service:/service
    links:
      - redis
    depends_on:
      - redis
    ports:
      - "5555:5555"

volumes:
  rabbitmq_data: